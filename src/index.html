<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Index CSS -->
    <link href="index.css" rel="stylesheet" type="text/css">

    <title>Modelador</title>
  </head>
  <body>
    <header>
        <h1>Modelador de curvas</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="row">
                    <div class="card" style="width: 100%">
                        <div class="card-header">
                            Curvas
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="width: 100%;">
                                <button type="button" class="btn btn-danger">Delete</button>
                                <button type="button" class="btn btn-warning">Edit</button>
                                <button type="button" class="btn btn-success">Add</button>
                              </div>
                          </li>
                          <li class="list-group-item">
                            <div class="btn-group" role="group" aria-label="Basic outlined example" style="width: 100%;">                                
                                <button type="button" class="btn btn-outline-primary">prev</button>
                                <button type="button" class="btn btn-outline-primary">next</button>
                              </div>
                          </li>
                        </ul>
                      </div>
                </div>
                <div class="row">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                          Pontos
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item">
                            <div class="btn-group" role="group" aria-label="Basic mixed styles example" style="width: 100%;">
                                <button type="button" class="btn btn-danger">Delete</button>
                                <button type="button" class="btn btn-warning">Edit</button>
                                <button type="button" class="btn btn-success">Add</button>
                              </div>
                          </li>
                          <li class="list-group-item">
                            <div class="btn-group" role="group" aria-label="Basic outlined example" style="width: 100%;">                                
                                <button type="button" class="btn btn-outline-primary">prev</button>
                                <button type="button" class="btn btn-outline-primary">next</button>
                            </div>
                          </li>
                        </ul>
                      </div>
                </div>    
                <div class="row">
                    <div class="card" style="width: 100%;">
                        <div class="card-header">
                            Exibir
                        </div>
                        <ul class="list-group list-group-flush">
                          <li class="list-group-item"> 
                            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" >
                                <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck1">Curvas</label>
                            
                                <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck2">Pontos</label>
                            
                                <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btncheck3">Poligonos</label>
                            </div>
                          </li>
                          <li class="list-group-item">
                            <input type="text" class="form-control" placeholder="Numero de avaliações" style="width: 100%;">
                          </li>
                        </ul>
                      </div>       
                </div>             
            </div>
    
            <div class="col-9" >
                <canvas>
                    
                </canvas>
            </div>
        </div>
    </div>
